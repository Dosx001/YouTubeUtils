<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTubeUtils Popup</title>
</head>

<body>
  <fieldset>
    <legend>Video</legend>
    <div>
      <select>
        <option value="highres">8k 4320p</option>
        <option value="hd2160">4K 2160p</option>
        <option value="hd1440">1440p</option>
        <option value="hd1080">1080p</option>
        <option value="hd720">720p</option>
        <option value="large">480p</option>
        <option value="medium">360p</option>
        <option value="small">240p</option>
        <option value="tiny">144p</option>
        <option value="default">Default</option>
      </select>
      Resolution
    </div>
    <div>
      <select>
        <option value="expand">Expand</option>
        <option value="shrink">Shrink</option>
        <option value="chat">Show Chat</option>
        <option value="default">Default</option>
      </select>
      Size
    </div>
    <input type="checkbox" id="play" /> Disable autoplay on channel pages
  </fieldset>
  <fieldset id="speed">
    <legend>Playback</legend>
    <input type="number" min="0.01" max="4" step="0.01" /><br />
    <input type="range" min="0.01" max="4" step="0.01" />
  </fieldset>
  <fieldset id="volume">
    <legend>Volume</legend>
    <input type="number" min="0" max="100" step="1" /><br />
    <input type="range" min="0" max="100" step="1" />
  </fieldset>
  <fieldset>
    <legend>Subtitles/Closed Captions (CC)</legend>
    <div>
      <select id="subtitles">
        <option value="on">On</option>
        <option value="off">Off</option>
        <option value="default">Default</option>
      </select>
      On/Off
    </div>
    <div>
      <select id="style">
        <option value="anime">Anime</option>
        <option value="old">Old Anime</option>
        <option value="tv">TV Caption</option>
        <option value="default">Default</option>
      </select>
      Subtitles Style
    </div>
    <div>
      <select id="zoom">
        <option value="-2">50%</option>
        <option value="-1">75%</option>
        <option value="0">100%</option>
        <option value="1">150%</option>
        <option value="2">200%</option>
        <option value="3">300%</option>
        <option value="4">400%</option>
      </select>
      Zoom Level
    </div>
  </fieldset>
  <script type="module" src="index.ts"></script>
</body>

</html>
